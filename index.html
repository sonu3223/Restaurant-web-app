<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Web App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #333; color: #fff; padding: 15px; text-align: center; }
    section { padding: 20px; }
    form { max-width: 400px; margin: auto; }
    input, textarea, button {
      display: block; width: 100%; margin: 10px 0;
      padding: 10px; font-size: 16px;
    }
    button { background: #28a745; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    #formMsg, #contactMsg { text-align: center; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Restaurant</h1>
  </header>

  <!-- Reservation Form -->
  <section>
    <h2>Reserve a Table</h2>
    <form id="reservationForm" action="https://formspree.io/f/xjkewyyk" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <input type="number" name="guests" placeholder="Number of Guests" required>
      <button type="submit">Reserve Now</button>
    </form>
    <p id="formMsg"></p>
  </section>

  <!-- Contact Form -->
  <section>
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://formspree.io/f/xjkewyyk" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p id="contactMsg"></p>
  </section>

  <script>
    // Reservation form
    const resForm = document.getElementById("reservationForm");
    const resMsg = document.getElementById("formMsg");

    resForm.addEventListener("submit", async function(e){
      e.preventDefault();
      let data = new FormData(resForm);
      let res = await fetch(resForm.action, {
        method: resForm.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        resMsg.innerText = "✅ Reservation submitted successfully!";
        resMsg.style.color = "green";
        resForm.reset();
      } else {
        resMsg.innerText = "❌ Something went wrong, please try again.";
        resMsg.style.color = "red";
      }
    });

    // Contact form
    const contactForm = document.getElementById("contactForm");
    const contactMsg = document.getElementById("contactMsg");

    contactForm.addEventListener("submit", async function(e){
      e.preventDefault();
      let data = new FormData(contactForm);
      let res = await fetch(contactForm.action, {
        method: contactForm.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (res.ok) {
        contactMsg.innerText = "✅ Message sent successfully!";
        contactMsg.style.color = "green";
        contactForm.reset();
      } else {
        contactMsg.innerText = "❌ Failed to send message.";
        contactMsg.style.color = "red";
      }
    });
  </script>

</body>
</html>
